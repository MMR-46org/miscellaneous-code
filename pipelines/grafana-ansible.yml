format_version: 10
pipelines:
  grafana-ansible:
    group: tools
    label_template: ${COUNT}
    materials:
      ansible:
        git: https://github.com/MMR-46org/miscellaneous-code
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - apply:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: bash
                    arguments: ["ansible.sh", "grafana"]
