format_version: 10
pipelines:
  elastic-search-terraform:
    group: tools
    label_template: ${COUNT}
    materials:
      ansible:
        git: https://github.com/MMR-46org/miscellaneous-code
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - apply:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: terraform
                    arguments: ["init"]
                    working_directory: elasticsearch
                - exec:
                    command: terraform
                    arguments: [ "apply","-auto-approve"]
                    working_directory: elasticsearch